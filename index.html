	<!--内部样式规范写在head标签内部，一般放在title下-->
	<style>
		/* 全局样式 */
		*{margin:0; padding:0}
		a{text-decoration:none;}
		li{list-style:none;}
		img{border:none;}
		/* 设置元素的下划线 */
		/* a{text-decoration:underline;} */
		/* 设置元素的上划线 */
		/* a{text-decoration:overline;} */
		/* 设置元素的删除线 */
	  /* a{text-decoration:line-through;} */


		.header{
			width:1003px; height:78px; background:url(images/head_bg.jpg); margin:0 auto;
		}
		.header img{
			float:left;
		}

		/*选择器后面空格表示后代元素 */
		.header .nav{
			/* 可以改变元素（标签）属性，然后类似于浮起来一层，这样就能够后面接其它元素 */
			float:right;
		}
		.header .nav li{
			float:left; width:90px; height:78px; background:url(images/menu_bg.jpg);
			/* 设置文本左右对齐方式，center为居中，left居左，right居中 */
			text-align:center;
			line-height:78px; font-size:14px;
		}
		.header .nav li a{
			color:blue;
		}
		.header .nav li a:hover{
			color:red; text-decoration:underline;
		}
	</style>
 </head>
 <body>
	<!--结构里面分为三种关系：1,子级(儿子)  2，平级（兄弟） 3，父级（老爹）-->
	<!--头部-->
	<!--class命名不能同标签相同-->
	<div class="header">
		<!--加入一个可以被点击的图片，做为logo-->
		<a href="#">
			<img src="images/logo.jpg" />
		</a>
		
		<!--加入一和logo平级关系的导航，右边的菜单-->
		<!--ul标签必须配合li使用，li是它下面的子集，并且ul下面只能放li标签-->
		<!--块元素-->
		<ul class="nav">
			<!--在中文状态下全角，再空格-->
			<li><a href="#">首　页</a></li>
			<li><a href="#">企业新闻</a></li>
			<li><a href="#">行业动态</a></li>
			<li><a href="#">企业理念</a></li>
			<li><a href="#">网站留言</a></li>
		</ul>
